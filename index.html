<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>


    <section id="intro">
        <header>
        <h1> Teenage Mutant Ninja Turtle Trivia!</h1>
        </header>
        <p>
            Put your TMNT knowledge to the test and answer 10 questions about the halfshell heroes. <br> You have 20 seconds to answer each question. <br> Click the button to get started!
        </p>
        <button id="start">Cowabunga!</button>
    </section>

    <section id="showQuiz">

        <div id="showQuestion">
            <header>
                <h1 id="timer"></h1>
            </header>
            <div>
                <h3 id="question"></h3>
                <hr>
                <form id="choices">
                    <input type="radio" class="choice" value="A">
                    <label id="A">A</label>
                    <input type="radio" class="choice" value="B">
                    <label id="B">B</label>                        
                    <input type="radio" class="choice" value="C">
                    <label id="C">C</label>
                </form>
            </div>
            <button id="submit">Submit</button>
        </div>

        <div id="showAnswer">
            <header>
                <h1 id="answerHeader"></h1>
            </header>
            <div id="imgDiv"></div>
            <p id="answer"></p>
            <button id="next">Next Question</button>
        </div>

    </section>

    <section id="showResults">
        <header>
            <h1>Final Score</h1>
            <br>
            <div id="scoreDiv"></div>
            <br>
            <p>Refresh to Play Again!</p>
        </header>
    </section>

<script src="assets/javascript/app.js"></script> 
</body>
</html>
