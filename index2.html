<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>


    <section id="intro">
        <header>
        <h1> TMNT Trivia!</h1>
        </header>
        <p>
            Welcome to Teenage Mutant Ninja Turtle trivia! Put your TMNT knowledge to the test and answer 10 questions about the halfshell heroes. You have 20 seconds to answer each question. Click the button to get started!
        </p>
        <button id="start">Cowabunga!</button>
    </section>

    <section id="showQuiz">

        <div id="showQuestion">
            <header>
                <h1 id="timer"></h1>
            </header>
            <div>
                <h3 id="question"></h3>
                <hr>
                <form id="choices">
                    <input type="radio" class="choice" value="A">
                    <label id="A">A</label>
                    <input type="radio" class="choice" value="B">
                    <label id="B">B</label>                        
                    <input type="radio" class="choice" value="C">
                    <label id="C">C</label>
                </form>
            </div>
            <button id="submit">Submit</button>
        </div>

        <div id="showAnswer">
            <header>
                <h1 id="answerHeader"></h1>
            </header>
            <div id="imgDiv"></div>
            <p id="answer"></p>
            <button id="next">Next Question</button>
        </div>

    </section>

    <section id="showResults">
        <header>
            <h1>Final Score</h1>
            <div id="scoreDiv"></div>
        </header>
    </section>

<script src="assets/javascript/variables.js"></script>
<script src="assets/javascript/functions.js"></script> 
<script src="assets/javascript/gamelogic.js"></script> 
</body>
</html>
